<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Watch Your Movie</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="all" />
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>

<style>
#heading {
	text-align: center;
}

.loginForm {
	border: 1px solid grey;
	border-radius: 10px;
	margin-top: 120px;
}

.btn {
	margin-bottom: 20px;
}

.footer{
	position: absolute;
  	bottom: 0;
  	width: 100%;
  	height: 80px;
  	background-color: #f5f5f5;
}
</style>

</head>

<body>


<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">MovieRec</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/}">About</a></li>
            <li><a th:href="@{/}">Team 14</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
	
	<div id="login" class="container">
		<div class="row">
			<!-- Open Row -->
			<div class="col-md-6 col-md-offset-3 loginForm">
				<!-- Open Col -->
				<h1 id="heading">Login Form</h1>
				<form role="form" action="#" th:action="@{/login}" th:object="${userregister}" method="post">

					<div class="form-group">

						<label for="uname">User Name:</label> <input required="required"
							type="email" id="uname" name="uname" class="form-control"
							placeholder="Your Email Address" th:field="*{email}"/>

					</div>

					<div class="form-group">

						<label for="pass">Password:</label> <input required="required"
							type="password" id="pass" name="pass" class="form-control"
							placeholder="*************" th:field="*{password}"/>

					</div>

					<div class="checkbox">
						<label> <input type="checkbox" value="remember-me" />
							Remember me
						</label>
					</div>

					<input type="submit" class="btn btn-success" value="Login" /> <a
						th:href="@{/register}" class="btn btn-primary">New User?</a>

				</form>
			</div>
			<!-- Close Col -->
		</div>
		<!-- Close Row -->
	</div>
	
	

    <footer class="footer">
      <div class="container">
        <p style="margin-top:10px;">Posted by: Team14_CMPE-239</p>
      </div>
    </footer>

</body>
</html>
